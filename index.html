        </svg>
      </button>
    </div>
    <!-- task counts -->
    <div class="flex justify-between mb-3" id="taskCountContainer">
      <h3 class="font-bold font-serif text-xl">Your List</h3>
      <p class="bg-black text-white rounded-2xl px-3 py-1">
        <span id="checked">0</span>
        <span>/</span>
        <span id="createdLists">0</span>
      </p>
    </div>
    <!-- task content -->
    <div class="contentContainer">

  <!-- task template -->
  <Template id="taskTemplate">
    <div class="border-[1.5px] flex justify-between mb-3 animate__animated animate__flipInX">
      <div class="content flex my-3 p-1 mx-1">
        <input type="checkbox" class="listCheckbox mx-3" />
        <p class="px-2 font-mono font-semibold mainText content-center">${text}</p>
      </div>
      <div class="contentButtons my-3 mx-1.5 content-center ">
        <button class="border p-1 m-1.5 editBtn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-4 pointer-events-none">

          </svg>
        </button>
        <button class="border p-1 m-1.5 deleteBtn">

            stroke="currentColor" class="size-4 pointer-events-none">

          </svg>
        </button>
      </div>
    </div>
  </Template>

  <!-- Edit input template -->
  <template id="editInputTemplate">
    <input type="text" class="border px-4 taskEdit">
  </template>

  <!-- innerText template -->
  <template id="innerTextTemplate">
    <p class="px-2 font-mono font-semibold mainText content-center"></p>
  </template>

  <!-- bulk buttons -->
  <div
    class="container max-w-[450px] min-h-[20px] bg-[#f9f9f9] mx-auto p-4 px-0 rounded-[10px] rounded-t-none flex justify-evenly">
    <button id="deleteAllBtn" class="bg-black text-white px-4 py-3 rounded-4xl mx-2 min-w-[190px] ">Delete All</button>

    <button id="doneAllBtn" class="bg-black text-white px-4 py-3 rounded-4xl mx-2 min-w-[190px] ">Check All</button>
